<html>
    <head>
        <script src="jquery-1.3.2.min.js"></script>
        <script>
		var dkKeySelFlag = 0;
        function dkChangeSelStatus(obj)
		{
			var allPageTags=obj.getElementsByTagName("input");
			for (i=0; i<allPageTags.length; i++) 
			{
				if(allPageTags[i].checked) 
				{
					if(dkKeySelFlag == 2)
					{
						allPageTags[i].checked='';
					}
				}
				else
				{
					if(dkKeySelFlag == 1)
					{
						allPageTags[i].checked='checked';
					}
				}
			}
		}
		jQuery(document).keydown(function(event) {
			if (event.keyCode == '16') 
			{
				 dkKeySelFlag=1;
			}
			else if (event.keyCode == '17') 
			{
				 dkKeySelFlag=2;
			}
			else 
			{
				 dkKeySelFlag=0;
			}
		});
		jQuery(document).keyup(function(event) {
			if (event.keyCode == '16') 
			{
				 dkKeySelFlag=0;
			}
			else if (event.keyCode == '17') 
			{
				 dkKeySelFlag=0;
			}
			else 
			{
				 dkKeySelFlag=0;
			}
		});
        </script>
    </head>

    <body>
	<div  style="width:600px; float:left; margin-bottom:30px;">
		<span>(Hover+SHIFT to select entries / Hover+CTRL to deselect entries)</span>
	</div>
